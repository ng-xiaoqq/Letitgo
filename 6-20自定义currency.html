<!DOCTYPE html>
<html lang="en" ng-app="echo">
<head>
    <meta charset="UTF-8">
    <title>自定义currency</title>
</head>
<body ng-controller="allen">
    <div>{{money|myCurrency:'￥'}}</div>
</body>
<script src="js/angular.js"></script>
<script>
    var echo = angular.module("echo",[]);
    var allen = echo.controller("allen",['$scope',function ($scope) {
    //1.过滤器需要数据
        $scope.money = 888888;  
    }])
//    创建一个自定义过滤器currency
    echo.filter("myCurrency",function () {
        return function(collection,p1){
    // 让888888变为￥888888.00
            console.log(collection);
            console.log(p1);
            var str = p1+collection+'.00'
            return str
        }
    })
</script>
</html>
